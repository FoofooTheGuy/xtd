name: Deploy to GitHub Pages

on:
  push:
    branches:
      - docs

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm ci
      - name: Build website
        run: npm run build

      - uses: actions/upload-pages-artifact@v1
        with:
          path: build

  deploy:
    name: Deploy to GitHub Pages
      run: |
        git config user.name "gammasoft71" && git config user.email "gammasoft71@gmail.com" && |
        npm run gh-pages-deploy
